<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vivek Srikumar | Creative Space</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Ensure the body and html cover full height */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Style the background image to cover the entire viewport */
    .header-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Make sure the image stays in the background */
    }

    /* Semi-transparent overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
      z-index: -1; /* Keep the overlay behind content */
    }

    /* Styling for header */
    header {
      padding: 50px;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    /* Section headers */
    h3 {
      font-size: 2.5em;
      color: white;
      text-align: center;
      margin-top: 30px;
    }

    /* Styling for film ideas, photos, and videos sections */
    .ideas, .photos, .videos {
      padding: 20px;
      margin: 20px;
      background-color: rgba(0, 0, 0, 0.6); /* Slightly darker background */
      border-radius: 8px;
      color: white;
    }

    /* Film ideas grid */
    .film-ideas {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .idea {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      line-height: 2.5;
    }

    .idea p {
      line-height: 1.5; /* Adds space between wrapped lines */
      margin: 0; /* Removes any default margin that may affect wrapping */
      word-wrap: break-word; /* Ensures the text wraps within the container */
    }

    /* Photo gallery styling */
    .photo-gallery {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
    }

    .photo-gallery img {
      width: 30%;
      border-radius: 8px;
    }

    /* Video gallery styling */
    .video-gallery {
      text-align: center;
    }

    .video-gallery video {
      width: 80%;
      max-width: 800px;
      border-radius: 8px;
    }

    /* Footer styling */
    footer {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    footer p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <img src="assets/images/BG_IMAGE2V.jpg" alt="Header Image" class="header-image">
  
  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Header Section -->
  <header>
    <h1>Vivek Srikumar | Creative Space</h1>
  </header>

  <!-- Film Ideas Section -->
  <section class="ideas">
    <h3>Film Ideas</h3>
    <div class="film-ideas">
      <div class="idea">
        <h4>Irish Horror Short</h4>
        <p>An unexpected Horror with a pinch of humour in it</p>
      </div>
      <div class="idea">
        <h4>Irish Action Short</h4>
        <p>An action short film, paced with a non-linear narrative</p>
      </div>
    </div>
  </section>

  <!-- Photos Section -->
  <section class="photos">
    <h3>Photos</h3>
    <div class="photo-gallery">
      <img src="assets/images/photo1.jpg" alt="Photo 1">
      <img src="assets/images/photo2.jpg" alt="Photo 2">
      <img src="assets/images/photo3.jpg" alt="Photo 3">
    </div>
  </section>

  <!-- Videos Section -->
  <section class="videos">
    <h3>Videos</h3>
    <div class="video-gallery">
      <video controls>
        <source src="assets/video/showreel.mp4" type="video/mp4">
      </video>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="social-links">
      <a href="https://www.instagram.com/dream_logger/" target="_blank">
        <img src="assets/images/instagram-logo.png" alt="Instagram" />
      </a>
      <a href="https://www.imdb.com/name/nm15313793/" target="_blank">
        <img src="assets/images/imdb-logo.png" alt="IMDb" />
      </a>
      <a href="https://www.linkedin.com/in/filmmaker-vivek/" target="_blank">
        <img src="assets/images/linkedin-logo.png" alt="LinkedIn" />
      </a>
      <a href="mailto:stiurthoirvivek@gmail.com" target="_blank">
        <img src="assets/images/email-logo.png" alt="Email" />
      </a>
    </div>

  </footer>
</body>
</html>
